<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Stack</title>
</head>

<body>
  <h1>Call Stack</h1>

  <script>
    // function one() {
    //   console.log("Finally Executed")
    // }

    // function two() {
    //   one()
    // }

    // function three() {
    //   two()
    // }

    // function four() {
    //   three()
    // }

    // function five() {
    //   four()
    // }

    // five()


    function test(arg) {
      // console.log(arg) // Head Recursio 
      if (arg > 0) {
        test(arg - 1)
      }
      console.log(arg)  // Tail Recursio
    }

    test(5)
  </script>
</body>

</html>
